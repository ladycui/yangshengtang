<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康资源列表</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 老年人友好模式切换按钮 -->
    <div class="mode-toggle">
        <button id="seniorModeToggle" class="senior-mode-btn" aria-label="切换老年人友好模式">
            <span class="senior-mode-icon">A</span>
            <span class="senior-mode-text">老年人模式</span>
        </button>
    </div>

    <!-- 标准视图 -->
    <div id="standardView" class="container">
        <header>
            <h1>养生堂节目列表</h1>
            <p>为促进全球健康共享的公益项目</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索标题...">
            </div>
            <div class="filter-container">
                <select id="yearFilter">
                    <option value="all">所有年份</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
        </div>
        
        <!-- 添加标签过滤区域 -->
        <div class="tags-container">
            <h3>按健康主题筛选：</h3>
            <div class="tags-list" id="tagsContainer">
                <!-- 标签将由JavaScript动态生成 -->
            </div>
        </div>

        <div class="table-container">
            <table id="resourceTable">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>标签</th>
                        <th>年份</th>
                        <th>期数</th>
                        <th>链接</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- 添加分页控件 -->
        <div id="pagination" class="pagination">
            <button id="prevPage" class="page-btn">上一页</button>
            <div id="pageInfo" class="page-info">第 1 页，共 1 页</div>
            <button id="nextPage" class="page-btn">下一页</button>
        </div>

        <div id="loading">加载中，请稍候...</div>
        <div id="noResults" style="display: none;">没有找到匹配的结果</div>
    </div>
    
    <!-- 老年人友好视图 -->
    <div id="seniorView" class="container senior-container" style="display: none;">
        <header class="senior-header">
            <h1>养生堂节目列表</h1>
            <p>便于阅读的大字体版本</p>
        </header>
        
        <div class="senior-controls">
            <div class="senior-search">
                <label for="seniorSearchInput" class="senior-label">搜索健康话题：</label>
                <input type="text" id="seniorSearchInput" class="senior-input" placeholder="输入您感兴趣的健康话题...">
            </div>
            
            <div class="senior-tags-container">
                <h3>常见健康主题：</h3>
                <div class="senior-tags-list" id="seniorTagsContainer">
                    <!-- 标签将由JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <div class="senior-resources" id="seniorResources">
            <!-- 资源卡片将由JavaScript动态生成 -->
        </div>

        <!-- 老年人友好分页 -->
        <div id="seniorPagination" class="senior-pagination">
            <button id="seniorPrevPage" class="senior-page-btn">上一页</button>
            <div id="seniorPageInfo" class="senior-page-info">第 1 页</div>
            <button id="seniorNextPage" class="senior-page-btn">下一页</button>
        </div>

        <div id="seniorLoading" class="senior-loading">加载中，请稍候...</div>
        <div id="seniorNoResults" class="senior-no-results" style="display: none;">没有找到相关内容，请尝试其他关键词</div>
    </div>
    
    <footer>
        <p>全球健康公益项目 © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
