<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>养生堂节目列表 | 全球健康公益项目</title>

    <!-- SEO Meta -->
    <meta name="description" content="养生堂节目索引，全球健康公益项目，汇集养生堂等健康节目，提供按主题、年份筛选，帮助用户获取权威健康知识。">
    <meta name="keywords" content="养生堂, 健康节目, 健康视频, 健康知识, 健康资源, 健康公益, 老年健康, 中老年健康">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "name": "养生堂节目列表 | 全球健康公益项目",
            "url": "https://yst.dkool.fun/",
            "description": "全球健康公益项目，汇集养生堂等健康节目，提供按主题、年份筛选，帮助用户获取权威健康知识。",
            "inLanguage": "zh-CN",
            "publisher": {
                "@type": "Organization",
                "name": "全球健康公益项目",
                "url": "https://yst.dkool.fun/"
            }
        }
    </script>
</head>

<body>
    <!-- 老年人友好模式切换按钮 -->
    <div class="mode-toggle">
        <button id="seniorModeToggle" class="senior-mode-btn" aria-label="切换老年人友好模式">
            <span class="senior-mode-icon">A</span>
            <span class="senior-mode-text">老年人模式</span>
        </button>
    </div>

    <!-- 标准视图 -->
    <div id="standardView" class="container">
        <header>
            <h1>养生堂节目列表</h1>
            <p>为促进全球健康共享的公益项目</p>
        </header>

        <section class="controls">
            <h2>按年份筛选节目</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索标题...">
            </div>
            <div class="filter-container">
                <select id="yearFilter">
                    <option value="all">所有年份</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
            </div>
        </section>

        <!-- 添加标签过滤区域 -->
        <section class="tags-container">
            <h2>按健康主题筛选</h2>
            <div class="tags-list" id="tagsContainer">
                <!-- 标签将由JavaScript动态生成 -->
            </div>
        </section>

        <section class="table-container">
            <h2>健康节目列表</h2>
            <table id="resourceTable">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>标签</th>
                        <th>年份</th>
                        <th>期数</th>
                        <th>链接</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- 添加分页控件 -->
        <div id="pagination" class="pagination">
            <button id="prevPage" class="page-btn">上一页</button>
            <div id="pageInfo" class="page-info">第 1 页，共 1 页</div>
            <button id="nextPage" class="page-btn">下一页</button>
        </div>

        <div id="loading">加载中，请稍候...</div>
        <div id="noResults" style="display: none;">没有找到匹配的结果</div>
    </div>

    <!-- 老年人友好视图 -->
    <div id="seniorView" class="container senior-container" style="display: none;">
        <header class="senior-header">
            <h1>养生堂节目列表</h1>
            <p>便于阅读的大字体版本</p>
        </header>

        <section class="senior-controls">
            <h2>搜索健康话题</h2>
            <div class="senior-search">
                <label for="seniorSearchInput" class="senior-label">搜索健康话题：</label>
                <input type="text" id="seniorSearchInput" class="senior-input" placeholder="输入您感兴趣的健康话题...">
            </div>

            <div class="senior-tags-container">
                <h2>常见健康主题</h2>
                <div class="senior-tags-list" id="seniorTagsContainer">
                    <!-- 标签将由JavaScript动态生成 -->
                </div>
            </div>
        </section>

        <section class="senior-resources" id="seniorResources">
            <!-- 资源卡片将由JavaScript动态生成 -->
        </section>

        <!-- 老年人友好分页 -->
        <div id="seniorPagination" class="senior-pagination">
            <button id="seniorPrevPage" class="senior-page-btn">上一页</button>
            <div id="seniorPageInfo" class="senior-page-info">第 1 页</div>
            <button id="seniorNextPage" class="senior-page-btn">下一页</button>
        </div>

        <div id="seniorLoading" class="senior-loading">加载中，请稍候...</div>
        <div id="seniorNoResults" class="senior-no-results" style="display: none;">没有找到相关内容，请尝试其他关键词</div>
    </div>

    <footer role="contentinfo">
        <p>全球健康公益项目 © 2025</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- Cloudflare Web Analytics -->
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
        data-cf-beacon='{"token": "e11506fa6a564921b4b198ebfff47544"}'>
        </script>
    <!-- End Cloudflare Web Analytics -->

</body>

</html>
